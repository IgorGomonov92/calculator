 <!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
   <HEAD>
        <meta charset="utf-8">
      <TITLE>
         A Small Hello
      </TITLE>
   </HEAD>
<BODY>
   <H1>Hi</H1>
    <input id="input1" onkeyup="HandleChange()" type="text" size="40">
   
   <h3 id="result"> 0 </h3>
   <script>
    function Calc(value) {
        var res; 
        var prom;
        var i=0;
        console.log(value) ;          
        

        if ( value.indexOf('*') >= 0 ) {   
         i++;       
         res =  parseInt(value.split('*')[0]) * parseInt(value.split('*')[1]) ;
         prom = value.split('*')[0] + '*' + value.split('*')[1];
         if (i<3)
         return Calc ( value.replace(prom, res ) );
        }
        
        if ( value.indexOf('/') >= 0 ) 
         res =  parseInt(value.split('/')[0]) / parseInt(value.split('/')[1]) ;

        if ( value.indexOf('+') >= 0 ) 
         res =  parseInt(value.split('+')[0]) + parseInt(value.split('+')[1]) ;
        
        if ( value.indexOf('-') >= 0 ) 
         res =  parseInt(value.split('-')[0]) - parseInt(value.split('-')[1]) ;
        
      
        
        return res;        
    } 
    function HandleChange() {        
        var input = document.querySelector('#input1');
        var resultElement = document.querySelector('#result');
        console.log(input.value);
        var result = Calc(input.value);        
        resultElement.innerHTML = result;        
    }    
    HandleChange();
   </script>
</BODY>
</HTML>
